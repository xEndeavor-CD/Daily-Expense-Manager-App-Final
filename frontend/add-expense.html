<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Add Expense – ExpenseTracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"/>
  <link rel="stylesheet" href="../assets/css/style.css"/>
</head>
<body class="app-bg">

<div class="app-layout">
  <aside class="sidebar">
    <div class="sidebar-brand">
      <div class="sb-icon"><i class="bi bi-wallet2"></i></div>
      <div>
        <div class="sb-name">ExpenseTracker</div>
        <div class="sb-sub">Manage your expenses</div>
      </div>
    </div>
    <nav class="sidebar-nav">
      <a href="dashboard.html"    class="nav-item"><i class="bi bi-grid-1x2"></i>Dashboard</a>
      <a href="add-expense.html"  class="nav-item active"><i class="bi bi-plus-circle"></i>Add Expense</a>
      <a href="expense-list.html" class="nav-item"><i class="bi bi-list-ul"></i>Expense List</a>
      <a href="reports.html"      class="nav-item"><i class="bi bi-bar-chart-line"></i>Reports</a>
      <a href="settings.html"     class="nav-item"><i class="bi bi-gear"></i>Settings</a>
    </nav>
    <div class="sidebar-footer">
      <a href="#" class="nav-item logout-item" onclick="handleLogout(event)">
        <i class="bi bi-box-arrow-right"></i>Log Out
      </a>
      <div class="sb-copy">© 2026 ExpenseTracker</div>
    </div>
  </aside>

  <main class="main-content">
    <div class="page-header">
      <h1 class="page-title">Add Expense</h1>
      <p class="page-sub">Record a new expense</p>
    </div>

    <div class="content-pad">
      <div class="card-panel" style="max-width:700px;">
        <h6 class="panel-title mb-4">Expense Details</h6>

        <div id="formAlert" class="alert d-none" role="alert"></div>

        <div class="row g-3 mb-3">
          <div class="col-md-6">
            <label class="form-label fw-medium">Amount ($)</label>
            <input type="number" id="amount" class="form-control bg-light border-0 rounded-3"
                   placeholder="0.00" min="0.01" step="0.01"/>
          </div>
          <div class="col-md-6">
            <label class="form-label fw-medium">Category</label>
            <select id="category" class="form-select bg-light border-0 rounded-3">
              <option value="">Select category</option>
            </select>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label fw-medium">Date</label>
          <input type="date" id="expDate" class="form-control bg-light border-0 rounded-3"/>
        </div>

        <div class="mb-4">
          <label class="form-label fw-medium">Description</label>
          <textarea id="description" class="form-control bg-light border-0 rounded-3" rows="3"
                    placeholder="Enter expense description…"></textarea>
        </div>

        <div class="d-flex gap-3">
          <button class="btn btn-dark btn-lg flex-grow-1 rounded-3 fw-semibold"
                  onclick="saveExpense()">Save Expense</button>
          <button class="btn btn-outline-secondary btn-lg rounded-3"
                  onclick="clearForm()">Cancel</button>
        </div>
      </div>
    </div>
  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/api.js"></script>
<script src="../assets/js/auth.js"></script>
<script src="../assets/js/add-expense.js"></script>
</body>
</html>
