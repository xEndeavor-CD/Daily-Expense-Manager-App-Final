<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Expense List – ExpenseTracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"/>
  <link rel="stylesheet" href="../assets/css/style.css"/>
</head>
<body class="app-bg">

<div class="app-layout">
  <aside class="sidebar">
    <div class="sidebar-brand">
      <div class="sb-icon"><i class="bi bi-wallet2"></i></div>
      <div>
        <div class="sb-name">ExpenseTracker</div>
        <div class="sb-sub">Manage your expenses</div>
      </div>
    </div>
    <nav class="sidebar-nav">
      <a href="dashboard.html"    class="nav-item"><i class="bi bi-grid-1x2"></i>Dashboard</a>
      <a href="add-expense.html"  class="nav-item"><i class="bi bi-plus-circle"></i>Add Expense</a>
      <a href="expense-list.html" class="nav-item active"><i class="bi bi-list-ul"></i>Expense List</a>
      <a href="reports.html"      class="nav-item"><i class="bi bi-bar-chart-line"></i>Reports</a>
      <a href="settings.html"     class="nav-item"><i class="bi bi-gear"></i>Settings</a>
    </nav>
    <div class="sidebar-footer">
      <a href="#" class="nav-item logout-item" onclick="handleLogout(event)">
        <i class="bi bi-box-arrow-right"></i>Log Out
      </a>
      <div class="sb-copy">© 2026 ExpenseTracker</div>
    </div>
  </aside>

  <main class="main-content">
    <div class="page-header">
      <h1 class="page-title">Expense List</h1>
      <p class="page-sub">View and manage all expenses</p>
    </div>

    <div class="content-pad">
      <div class="card-panel">
        <div class="d-flex justify-content-between align-items-center flex-wrap gap-3 mb-4">
          <h6 class="panel-title mb-0">All Expenses</h6>
          <div class="search-wrap">
            <i class="bi bi-search search-ico"></i>
            <input type="text" id="searchInput" class="form-control bg-light border-0 rounded-3"
                   placeholder="Search expenses…" oninput="searchExpenses(this.value)"/>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table exp-table align-middle">
            <thead>
              <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Category</th>
                <th class="text-end">Amount</th>
                <th class="text-center">Actions</th>
              </tr>
            </thead>
            <tbody id="expenseTableBody">
              <tr><td colspan="5" class="text-center text-muted py-5">Loading…</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
</div>

<!-- EDIT MODAL -->
<div class="modal fade" id="editModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 rounded-4 shadow-lg">
      <div class="modal-header border-0 pb-0">
        <h5 class="modal-title fw-bold">Edit Expense</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body pt-3">
        <input type="hidden" id="editId"/>
        <div class="row g-3 mb-3">
          <div class="col-6">
            <label class="form-label fw-medium">Amount ($)</label>
            <input type="number" id="editAmount" class="form-control bg-light border-0 rounded-3" step="0.01"/>
          </div>
          <div class="col-6">
            <label class="form-label fw-medium">Category</label>
            <select id="editCategory" class="form-select bg-light border-0 rounded-3"></select>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label fw-medium">Date</label>
          <input type="date" id="editDate" class="form-control bg-light border-0 rounded-3"/>
        </div>
        <div class="mb-2">
          <label class="form-label fw-medium">Description</label>
          <textarea id="editDescription" class="form-control bg-light border-0 rounded-3" rows="3"></textarea>
        </div>
      </div>
      <div class="modal-footer border-0">
        <button class="btn btn-outline-secondary rounded-3" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-dark rounded-3 px-4" onclick="updateExpense()">Save Changes</button>
      </div>
    </div>
  </div>
</div>

<!-- DELETE MODAL -->
<div class="modal fade" id="deleteModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-sm">
    <div class="modal-content border-0 rounded-4 shadow-lg">
      <div class="modal-header border-0 pb-0">
        <h5 class="modal-title fw-bold">Delete Expense</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p class="text-muted mb-0">Are you sure? This action cannot be undone.</p>
        <input type="hidden" id="deleteId"/>
      </div>
      <div class="modal-footer border-0">
        <button class="btn btn-outline-secondary rounded-3 btn-sm" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-danger rounded-3 btn-sm px-4" onclick="confirmDelete()">Delete</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/api.js"></script>
<script src="../assets/js/auth.js"></script>
<script src="../assets/js/expense-list.js"></script>
</body>
</html>
